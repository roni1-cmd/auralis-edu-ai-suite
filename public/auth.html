
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralis - Sign In</title>
    <link rel="icon" href="/lovable-uploads/ee771739-bc01-45fa-b8e6-f0676773b669.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, rgb(63, 159, 255), rgb(156, 77, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(to right, rgb(63, 159, 255), rgb(156, 77, 255));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/lovable-uploads/ee771739-bc01-45fa-b8e6-f0676773b669.png" alt="Auralis Logo" class="logo">
        <h1>Welcome to Auralis</h1>
        <p>AI-powered teaching automation platform</p>
        <a href="/" class="btn">Continue to App</a>
    </div>
</body>
</html>
