<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralis Pedagogia</title>
    <link rel="icon" href="Auralis.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }

        footer {
            background: #000000;
            padding: 30px 60px;
            border-top: 1px solid #00000000;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .footer-text {
            color: #808080;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: transparent;
        }

        .nav-left {
            display: flex;
            gap: 40px;
        }

        .nav-left a {
            text-decoration: none;
            color: #b0b0b0;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-left a:hover {
            color: #ffffff;
        }

        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-right a {
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-right a:first-child {
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 2px;
        }

        .nav-right a:last-child {
            color: #b0b0b0;
        }

        .nav-right a:last-child:hover {
            color: #ffffff;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 100px;
            max-width: 1200px;
            width: 100%;
        }

        .left-content {
            flex: 1;
            max-width: 500px;
        }

        .title {
            font-size: 61px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 30px;
            color: #b0b0b0;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .register-link {
            font-size: 18px;
            color: #b0b0b0;
            font-weight: 400;
        }

        .register-link a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .right-content {
            width: 480px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #ffffff;
            color: #1a1a1a;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .google-signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .google-signin-btn:active {
            transform: translateY(0);
        }

        .google-signin-btn svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 50px;
                text-align: center;
            }

            .title {
                font-size: 36px;
            }

            .right-content {
                width: 100%;
                max-width: 480px;
                justify-content: center;
            }

            nav {
                padding: 15px 30px;
            }

            .nav-left {
                gap: 20px;
            }

            footer {
                padding: 20px 30px;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="left-content">
                <h1 class="title">Automated where it matters.<br>
                <p class="subtitle">Human where it counts.</h1></p>
            </div>

            <div class="right-content">
                <a href="#" class="google-signin-btn" onclick="signInWithGoogle()">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 12 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://coreastarstroupe.netlify.app/privacy-policy">Privacy Policy</a>
                <a href="https://coreastarstroupe.netlify.app/terms-of-service">Terms of Service</a>
                <a href="https://coreastarstroupe.netlify.app/about">About</a>
            </div>
            <div class="footer-text">
                Â© 2025 Corea Starstroupe. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjhNgYvGYtmM-QtjsN_VhU8u9ILiPqW9M",
            authDomain: "auralis-7ba3c.firebaseapp.com",
            projectId: "auralis-7ba3c",
            storageBucket: "auralis-7ba3c.firebasestorage.app",
            messagingSenderId: "168814384926",
            appId: "1:168814384926:web:fa6fb8a74ae2a4f0c75b0f",
            measurementId: "G-06NWD0ZEYB"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                window.location.href = 'test1.html';
            }).catch(err => {
                console.error('Sign-in error:', err);
                alert('Failed to sign in with Google: ' + err.message);
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'https://auralisedu.netlify.app/';
            }
        });
    </script>
</body>
</html>
